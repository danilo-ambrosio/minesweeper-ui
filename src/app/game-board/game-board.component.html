<div class="container">
  <mat-card class="game">
    <mat-card-header>
      <button mat-flat-button class="clock">00:00</button>
      <button mat-icon-button matTooltip="Start Game" (click)="start()" [disabled]="hasOngoingGame()">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Continue it later" [disabled]="!hasOngoingGame()">
        <mat-icon>stop</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Load Game" [disabled]="hasOngoingGame()">
        <mat-icon>library_books</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Game Preferences" [disabled]="hasOngoingGame()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="$event.stopPropagation()">
          <mat-form-field appearance="fill">
            <mat-label>Rows</mat-label>
            <input matInput type="number" min="3" max="10" [(ngModel)]="preferences.rows"/>
          </mat-form-field>
        </button>
        <button mat-menu-item (click)="$event.stopPropagation()">
          <mat-form-field appearance="fill">
            <mat-label>Columns</mat-label>
            <input matInput type="number" min="3" max="10" [(ngModel)]="preferences.columns"/>
          </mat-form-field>
        </button>
        <button mat-menu-item (click)="$event.stopPropagation()">
          <mat-form-field appearance="fill">
            <mat-label>Mines</mat-label>
            <input matInput type="number" min="3" [(ngModel)]="preferences.numberOfMines"/>
          </mat-form-field>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="board" *ngIf="hasOngoingGame()">
        <div class="row" *ngFor="let row of game.rows;">
          <div *ngFor="let cell of row.cells;" [class]="cell.resolveStyleClass()"
            (click)="handleCellOperation(row.index, cell.index)">
            {{cell.mines > 0 ? cell.mines : ""}}
          </div>
        </div>
      </div>
      <p class="start-message" *ngIf="!hasOngoingGame()">
        Click 
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button> 
        to set the game preferences. <br>
        Then, start the game on
        <button mat-icon-button>
          <mat-icon>play_arrow</mat-icon>
        </button>.
      </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
